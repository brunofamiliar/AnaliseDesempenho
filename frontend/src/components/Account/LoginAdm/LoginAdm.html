<section class="sec-login">

    <div class="wrapper">
        <div class="login_content">

            <div class="logo">
               LOGO AQUI
            </div>

            <div class="formulario">

                <form>

                    <div class="wp-field">
                        <span class="icon" v-bind:class="classObject1">
                            <font-awesome-icon icon="user" />
                        </span>
                        <span class="campo">
                            <input type="text" v-model="model.Email" placeholder="E-mail" required="true" id="email1"
                                name="email">
                        </span>
                    </div>
                    <div class="wp-field">
                        <span class="icon">
                            <font-awesome-icon icon="unlock-alt" />
                        </span>
                        <span class="campo">
                            <input type="password" v-model="model.Senha" placeholder="Senha" required="true" id="senha"
                                name="senha" autocomplete="off">
                        </span>
                    </div>

                    <div class="field">
                        <button id="submitbutton" class="btn btn-success" type="button" @click="fazerLogin"
                            v-bind:disabled="!formValid">Logar</button>
                    </div>

                </form>

                <div class="errors" v-if="errors">
                    <p class="alert alert-danger">{{ errors }}</p>
                </div>

                <div class="errors">
                    <p class="alert alert-info">
                        <font-awesome-icon icon="info-circle" /> A senha deve:
                        <ul>
                            <li>Pelo menos 1 Letra maiúscula</li>
                            <li>Pelo menos 1 Letra minúscula</li>
                            <li>Pelo menos 1 Número</li>
                            <li>Pelo menos 1 Símbolos</li>
                        </ul>
                    </p>
                </div> -->

                <div class="progress-bar" v-if="loading"><span class="indeterminate"></span></div>

                <div class="separator"><br>
                    <span>
                        <p class="text-center"> &copy; Copyright {{anoAtual}} | Comercial Pacheco</p>
                    </span>
                </div>

            </div>
        </div>
    </div>

</section>
